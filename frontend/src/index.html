<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOLOv4 Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/output.css"/>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-4">
    <h1 class="text-2xl font-bold mb-4">YOLOv4 Inference</h1>
    <form id="upload-form" class="space-y-4">
      <input type="file" name="file" accept="image/*" required
             class="block w-full text-sm text-gray-500"/>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Run YOLO
      </button>
    </form>
    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl mb-2">Result:</h2>
      <img id="out-img" src="" alt="Processed image" class="w-full rounded"/>
    </div>
  </div>

  <script>
	  const form = document.getElementById('upload-form');
	  form.addEventListener('submit', async e => {
		e.preventDefault();
		const resultDiv = document.getElementById('result');
		resultDiv.classList.add('hidden');

		const res = await fetch('/api/upload', {
		  method: 'POST',
		  body: new FormData(form)
		});

		if(!res.ok){
			const err = await res.text();
			return alert('Server error:\n' + err);
		}

		let json;
		try {
			json = await res.json();
		} catch (err) {
		  return alert('Invalid JSON response from server.\n');
		}

		if (json.image_data) {
		  document.getElementById('out-img').src = json.image_data;
		  resultDiv.classList.remove('hidden');
		} else {
		  alert('Error: ' + JSON.stringify(json));
		}
	  });
  </script>
</body>
</html>
